<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant - AUTO-TECH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup-body">
    <div class="signup-card">
        <h2>Fiche Étudiant</h2>
        <form action="#" method="POST">
            
            <!-- Partie 1: Informations Personnelles -->
            <div class="form-section">
                <h3>1. Informations Personnelles</h3>
                <div class="form-group"><label>Nom</label><input type="text" name="nom" required></div>
                <div class="form-group"><label>Prénom</label><input type="text" name="prenom" required></div>
                <div class="form-group"><label>Adresse</label><input type="text" name="adresse" required></div>
                <div class="form-group"><label>Date de naissance</label><input type="date" name="dob" required></div>
                <div class="form-group"><label>Lieu de naissance</label><input type="text" name="lieu_naissance" required></div>
                <div class="form-group"><label>Sexe</label>
                    <select name="sexe">
                        <option value="Homme">Homme</option><option value="Femme">Femme</option>
                    </select>
                </div>
                <div class="form-group"><label>Téléphone</label><input type="tel" name="tel" placeholder="034 XX XXX XX"></div>
            </div>

            <!-- Partie 2: Informations sur la scolarité -->
            <div class="form-section">
                <h3>2. Informations sur la scolarité</h3>
                <div class="form-group"><label>Niveau</label>
                    <select name="niveau">
                        <option value="L1">Ecole</option><option value="L2">collège</option>
                        <option value="M1">Lycée</option><option value="M2">Universitaire</option>
                    </select>
                </div>
                <div class="form-group"><label>Classe/Année</label><input type="text" name="classe_annee"></div>
                <div class="form-group"><label>Parcours</label><input type="text" name="filiere"></div>
                <div class="form-group">
                    <label>Compétences</label>
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="Aucune"> Aucune</label>
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="Bureautique"> Bureautique</label>
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="Programmation"> Programmation</label>
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="IA"> Intelligence Artificielle</label>
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="Hardware"> Hardware</label>
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="PAO"> PAO</label>
                        <label style="font-weight: normal;"><input type="checkbox" name="competences[]" value="MAO"> MAO</label>
                        <label style="font-weight: normal; display: flex; align-items: center; gap: 10px;"><input type="checkbox" name="competences[]" value="Autre"> Autres à préciser : <input type="text" name="competence_autre" style="width: auto; flex: 1; padding: 5px;"></label>
                    </div>
                </div>
            </div>

            <!-- Partie 3: Login -->
            <div class="form-section">
                <h3>3.Login</h3>
                <div class="form-group"><label>Email (Identifiant)</label><input type="email" name="email" required></div>
                <div class="form-group"><label>Mot de passe</label><input type="password" name="password" required></div>
            </div>

            <button type="submit" class="btn-submit">Enregistrer</button>
        </form>
        <a href="index.html" class="back-link">Retour à l'accueil</a>
    </div>
</body>
</html>
