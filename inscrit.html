<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AUTO-TECH</title>
    <!-- Lien vers FontAwesome pour les logos des réseaux sociaux -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <h2>Créer un compte</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            </div>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>

        <div class="divider">
            <span>Ou s'inscrire avec</span>
        </div>

        <div class="social-buttons">
            <a href="#" class="social-btn google" title="Google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-btn apple" title="Apple"><i class="fab fa-apple"></i></a>
        </div>

        <a href="login.html" class="back-link">Déjà un compte ? Se connecter</a>
        <a href="index.html" class="back-link">Retour à l'accueil</a>
    </div>
</body>
</html>
