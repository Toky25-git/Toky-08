<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AUTO-TECH</title>
    <!-- Lien vers FontAwesome pour les logos des réseaux sociaux -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <h2>Se connecter</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="btn-submit">Se connecter</button>
        </form>

        <div class="divider">
            <span>Ou se connecter avec</span>
        </div>

        <div class="social-buttons">
            <a href="#" class="social-btn google" title="Google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-btn apple" title="Apple"><i class="fab fa-apple"></i></a>
        </div>

        <a href="index.html" class="back-link">Retour à l'accueil</a>
    </div>
</body>
</html>
